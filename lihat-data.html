<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal Akademik - Lihat Data Mahasiswa</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">Portal Akademik</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
        aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Input Nilai</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="lihat-data.html">Lihat Data Mahasiswa</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <div id="alertContainer"></div>

    <!-- Card pembungkus tabel -->
    <div class="card shadow-sm">
      <div class="card-body">
        <!-- Judul ditengah -->
        <h4 class="text-center mb-4 fw-semibold">Data Nilai Mahasiswa</h4>

        <div class="d-flex justify-content-end mb-3">
          <button id="btnRefresh" class="btn btn-outline-secondary me-2">Refresh</button>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-hover" id="tblMahasiswa">
            <thead class="table-light">
              <tr>
                <th>No</th>
                <th>NIM</th>
                <th>Nama</th>
                <th>Mata Kuliah</th>
                <th>Nilai</th>
                <th>Tanggal</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows will be injected here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="loadingIndicator" class="text-center mt-3" style="display:none;">
      <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
      <div class="mt-2">Memuat data...</div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Main module -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
