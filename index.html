<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal Akademik - Input Nilai</title>

  <!-- Base URL agar GitHub Pages mengenali path -->
  <base href="/inputnilai-rpl/">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">Portal Akademik</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
        aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Input Nilai</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="lihat-data.html">Lihat Data Mahasiswa</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="container my-5">
    <div id="alertContainer"></div>

    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-center mb-4">Formulir Input Nilai</h5>

            <!-- Hidden field to store edit id (if editing) -->
            <input type="hidden" id="editId" value="">

            <form id="formInputNilai" novalidate>
              <div class="mb-3">
                <label for="nama" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="nama" placeholder="Nama Lengkap" />
              </div>

              <div class="mb-3">
                <label for="nim" class="form-label">NIM</label>
                <input type="text" class="form-control" id="nim" placeholder="Contoh: 10119001" />
              </div>

              <div class="mb-3">
                <label for="mataKuliah" class="form-label">Mata Kuliah</label>
                <select id="mataKuliah" class="form-select">
                  <option value="">-- Pilih Mata Kuliah --</option>
                  <option>Algoritma dan Pemrograman</option>
                  <option>Basis Data</option>
                  <option>Rekayasa Perangkat Lunak</option>
                  <option>Interaksi Manusia dan Komputer</option>
                </select>
              </div>

              <div class="mb-4">
                <label for="nilai" class="form-label">Nilai</label>
                <input type="number" step="0.1" class="form-control" id="nilai" placeholder="0 - 100" />
              </div>

              <div class="d-grid">
                <button type="button" id="btnSimpan" class="btn btn-primary btn-lg">
                  Simpan Data
                </button>
              </div>
            </form>

            <div class="mt-3 text-muted small">
              <span>Klik simpan: sistem akan menampilkan pesan dan memperbarui daftar pada halaman "Lihat Data Mahasiswa".</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS (bundled with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Main module -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
